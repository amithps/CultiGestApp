<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CultiGest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <img src="assets/Logo.png" alt="Logo Cultives" class="logo">
    
</header>

<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="return Login()" id="login-form-fields">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
              
            </form>
            <p>¿No tienes una cuenta? <a href="#" id="toggle-register"> <br> <br> Regístrate</a></p>
        </div>
        <div id="register-form" style="display: none;">
            <h2>Registro</h2>
            <form onsubmit="return RegistrarUsuarios()" id="register-form-fields">
                <label for="nombre">Nombre:</label>
                <input type="text" id="txtnombre" required>
                <label for="userlastname">Apellido:</label>
                <input type="text" id="txtlastname" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="txtemail" required>
                <label for="nueva-contraseña">Nueva Contraseña:</label>
                <input type="password" id="txtcontraseña" required>
                <label for="repetirPass">Repetir contraseña:</label>
                <input type="password" id="repetirPassword" required>
                <input type="submit" value="Registrarse" id="btnRegistro">

            </form>
            <p>¿Ya tienes una cuenta? <a href="#" id="toggle-login"> <br> <br> Iniciar Sesión</a></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="js/registro.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
